<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MINI ATM</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
        <h1 class="text text-center ">MINI ATM</h1>
        <center>
            <div class="container">
                <div class="justify-content-center" id="atmBorder">
                    <div class="d-column">
                        <button id="button" class="btn btn-lg px-2 m-2">Withdraw</button>
                        <button id="button" class="btn btn-lg px-2 m-2">Transfer</button>
                        <button id="button" class="btn btn-lg px-2 m-2">Check-B</button>
                    </div>
                    <div>
                        <div id="display"></div>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Input Amount here...">
                    </div>
                    <div class="d-column">
                        <button id="button" class="btn btn-lg px-2 m-2">Deposit</button>
                        <button id="button" class="btn btn-lg px-2 m-2">Airtime</button>
                        <button id="button" class="btn btn-lg px-2 m-2">Bill</button>
                    </div>
                </div>
    
            </div>
        </center>
        
        <script src="script.js"></script>
    </body>
</html>
